<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quest - Gamified Goal Tracker</title>
    <link rel="stylesheet" href="styles/calmstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* Improved Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 320px;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #333;
            font-family: 'Inter', sans-serif;
        }

        .music-player.minimized {
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .music-player.minimized:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .music-player.minimized:active {
            transform: scale(0.95);
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .music-player.minimized .music-player-header {
            margin: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .music-player-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .music-player.minimized .music-player-title {
            display: none;
        }

        .music-player-controls {
            display: flex;
            gap: 6px;
        }

        .music-player.minimized .music-player-controls {
            display: none;
        }

        .player-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            color: #333;
        }

        .player-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .player-btn.active {
            background: rgba(74, 144, 226, 0.3);
            color: #4a90e2;
        }

        .music-player.minimized .player-btn {
            display: none;
        }

        .music-player-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .music-player.minimized .music-player-content {
            display: none;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(106, 137, 204, 0.7), rgba(74, 105, 189, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .song-info {
            flex: 1;
            overflow: hidden;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 13px;
            color: rgba(51, 51, 51, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-time {
            font-size: 12px;
            color: rgba(51, 51, 51, 0.7);
            min-width: 40px;
            font-weight: 500;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(74, 144, 226, 0.8), rgba(106, 137, 204, 0.8));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .main-controls {
            display: flex;
            gap: 8px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .volume-icon {
            font-size: 16px;
            color: rgba(51, 51, 51, 0.7);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, rgba(74, 144, 226, 0.8), rgba(106, 137, 204, 0.8));
            width: 70%;
            border-radius: 10px;
        }

        .playlist-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playlist-count {
            font-size: 12px;
            color: rgba(51, 51, 51, 0.6);
            font-weight: 500;
        }

        .shuffle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: rgba(51, 51, 51, 0.7);
            padding: 6px 10px;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .shuffle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #333;
        }

        .shuffle-btn.active {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
        }

        .minimized-indicator {
            display: none;
            font-size: 20px;
        }

        .music-player.minimized .minimized-indicator {
            display: block;
        }

        /* Animation for music note when playing */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .music-player.minimized.playing .minimized-indicator {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="liquidEtherRoot"></div>
    
    <div class="app-container">
        <!-- Firebase Loading Indicator -->
        <div class="firebase-loading hidden" id="firebaseLoading">
            <div class="loading-spinner">🔄</div>
            <p>Connecting to your quest...</p>
        </div>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>🎮 Career Quest</h1>
                <div class="player-stats">
                    <div class="stat">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="playerLevel">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">XP</span>
                        <span class="stat-value" id="playerXP">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="playerStreak">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Days</span>
                        <span class="stat-value" id="totalDaysProgress">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Progress</span>
                        <span class="stat-value" id="distanceTraveled">0%</span>
                    </div>
                    <button class="btn btn-primary btn-sm" id="themeSelectorBtn">🎨 Themes</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quest Creation Panel -->
            <section class="panel quest-creation-panel hidden" id="questCreationPanel">
                <h2>🎯 Create Your Career Quest</h2>
                <div class="form-group">
                    <label for="questTitle">Ultimate Career Goal:</label>
                    <input type="text" id="questTitle" placeholder="e.g., Become Data Scientist at Google">
                </div>
                
                <div class="stages-container" id="stagesContainer">
                    <!-- Stages will be dynamically added here -->
                </div>
                
                <button class="btn btn-primary" id="addStageBtn">+ Add Stage</button>
                <button class="btn btn-success" id="startQuestBtn">Start Quest! 🚀</button>
            </section>

            <!-- Quest Progress Panel -->
            <section class="panel quest-progress-panel hidden" id="questProgressPanel">
                <div class="quest-header">
                    <div class="quest-title-section">
                        <h2 id="currentQuestTitle">Career Quest</h2>
                        <div class="quest-controls">
                            <button class="btn btn-outline" id="toggleEditBtn">Edit Quest</button>
                            <button class="btn btn-danger" id="resetQuestBtn">Reset Quest</button>
                        </div>
                    </div>
                </div>

                <!-- Roadmap Container -->
                <div class="roadmap-container">
                    <div class="roadmap">
                        <!-- Starting Point -->
                        <div class="roadmap-stop start-point active">
                            <div class="stop-marker">
                                <div class="marker-icon">🚀</div>
                                <div class="completion-badge hidden">✓</div>
                            </div>
                            <div class="stop-label">
                                <h4>Start</h4>
                                <p>Begin your journey</p>
                            </div>
                        </div>

                        <!-- Dynamic Stops will be added here -->
                        <div class="roadmap-stops" id="roadmapStops"></div>

                        <!-- Destination -->
                        <div class="roadmap-stop destination-point">
                            <div class="stop-marker">
                                <div class="marker-icon">🎯</div>
                                <div class="completion-badge hidden">✓</div>
                            </div>
                            <div class="stop-label">
                                <h4>Destination</h4>
                                <p id="destinationTitle">Career Goal</p>
                            </div>
                        </div>

                        <!-- Road Path -->
                        <div class="road-path">
                            <div class="road-progress" id="roadProgress"></div>
                        </div>
                    </div>
                </div>

                <!-- Stage Details Panel -->
                <div class="stage-details-panel">
                    <h3 id="currentStageTitle">Current Stage</h3>
                    <div class="stage-progress">
                        <div class="progress-info">
                            <span id="stageProgressText">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="stageProgressFill"></div>
                        </div>
                    </div>
                    <div class="stage-tasks" id="stageTasks">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </section>

            <!-- Edit Quest Modal -->
            <div class="modal hidden" id="editQuestModal">
                <div class="modal-content large">
                    <h3>Edit Your Career Quest</h3>
                    <div class="edit-quest-form">
                        <div class="form-group">
                            <label for="editQuestTitle">Career Goal:</label>
                            <input type="text" id="editQuestTitle" placeholder="e.g., Become Data Scientist at Google">
                        </div>
                        
                        <div class="edit-stages-container" id="editStagesContainer">
                            <!-- Stages will be dynamically added here -->
                        </div>
                        
                        <button class="btn btn-outline" id="addEditStageBtn">+ Add Stage</button>
                        
                        <div class="modal-actions">
                            <button class="btn btn-success" id="saveQuestBtn">Save Changes</button>
                            <button class="btn btn-outline" id="cancelEditBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Templates remain the same -->
            <template id="roadmapStopTemplate">
                <div class="roadmap-stop stage-point" data-stage-id="">
                    <div class="stop-marker">
                        <div class="marker-icon">📍</div>
                        <div class="completion-badge hidden">✓</div>
                    </div>
                    <div class="stop-label">
                        <h4 class="stage-name">Stage</h4>
                        <p class="stage-progress-text">0% Complete</p>
                    </div>
                    <div class="stop-connector"></div>
                </div>
            </template>

            <!-- Other templates remain the same -->
        </main>
    </div>

    <!-- Improved Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="music-player-header">
            <div class="music-player-title">🎵</div>
            <div class="music-player-controls">
                <button class="player-btn" id="minimizePlayer" title="Minimize">−</button>
            </div>
            <div class="minimized-indicator">♪</div>
        </div>
        <div class="music-player-content">
            <div class="now-playing">
                <div class="album-art" id="currentAlbumArt">♪</div>
                <div class="song-info">
                    <div class="song-title" id="currentSongTitle">Select a song</div>
                    <div class="song-artist" id="currentSongArtist">Artist</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-time" id="currentTime">0:00</div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-time" id="durationTime">0:00</div>
            </div>
            <div class="player-controls">
                <div class="main-controls">
                    <button class="player-btn" id="prevBtn" title="Previous">⏮</button>
                    <button class="player-btn" id="playPauseBtn" title="Play">▶</button>
                    <button class="player-btn" id="nextBtn" title="Next">⏭</button>
                </div>
            </div>
            <div class="volume-control">
                <div class="volume-icon">🔊</div>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            <div class="playlist-info">
                <div class="playlist-count" id="playlistCount">5 songs</div>
                <button class="shuffle-btn" id="shuffleBtn" title="Shuffle">🔀 Shuffle</button>
            </div>
        </div>
    </div>

    <script src="js/firebaseConfig.js"></script>
    <script src="js/questManager.js"></script>
    <script src="js/uiManager.js"></script>
    <script>
        // Improved Music Player Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const musicPlayer = document.getElementById('musicPlayer');
            const minimizeBtn = document.getElementById('minimizePlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            const durationTimeEl = document.getElementById('durationTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const currentSongTitle = document.getElementById('currentSongTitle');
            const currentSongArtist = document.getElementById('currentSongArtist');
            const currentAlbumArt = document.getElementById('currentAlbumArt');
            const playlistCount = document.getElementById('playlistCount');
            const shuffleBtn = document.getElementById('shuffleBtn');

            const songs = [
                {
                    title: "Reflection",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 2 (Free) - 01 Reflection Of Familiar Faces.mp3"
                },
                {
                    title: "Focus",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 2 (Free) - 02 After She Left.mp3"
                },
                {
                    title: "Seoul",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 2 (Free) - 03 Seoul.mp3"
                },
                {
                    title: "Timekeeping",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 2 (Free) - 04 Hyperfine Timekeeping.mp3"
                },
                {
                    title: "Incorporeality",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 2 (Free) - 05 Incorporeality.mp3"
                },
                {
                    title: "Two of Us",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 1 (Free) - 01 A Place Where It's Just The Two Of Us.mp3"
                },
                {
                    title: "Dreams",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 1 (Free) - 02 Lost Dream.mp3"
                },
                {
                    title: "Old Movies",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 1 (Free) - 03 Like In Old Movies.mp3"
                },
                {
                    title: "Fireflies",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 1 (Free) - 04 Fireflies.mp3"
                },
                {
                    title: "Cozy",
                    artist: "One Man Symphony",
                    src: "sound/One Man Symphony - Downtempo & Lofi & Progressive Music Pack Vol - 1 (Free) - 05 Cozy.mp3"
                }
            ];

            const audio = new Audio();
            let currentSongIndex = 0;
            let isPlaying = false;
            let isMinimized = false;
            let isShuffled = false;
            let originalPlaylist = [...songs];

            // Initialize the player
            function initPlayer() {
                // Set playlist count
                playlistCount.textContent = `${songs.length} songs`;

                // Set initial volume
                audio.volume = 0.7;
                updateVolumeDisplay();

                // Set up event listeners
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', playNextSong);
                
                playPauseBtn.addEventListener('click', togglePlayPause);
                prevBtn.addEventListener('click', playPrevSong);
                nextBtn.addEventListener('click', playNextSong);
                
                progressBar.addEventListener('click', seek);
                volumeSlider.addEventListener('click', setVolume);
                
                minimizeBtn.addEventListener('click', toggleMinimize);
                musicPlayer.addEventListener('click', handlePlayerClick);
                
                shuffleBtn.addEventListener('click', toggleShuffle);

                // Load the first song
                loadSong(currentSongIndex);
            }

            function handlePlayerClick(e) {
                // If player is minimized and user clicks anywhere on it, expand it
                if (isMinimized && !e.target.closest('.player-btn')) {
                    expandPlayer();
                }
            }

            function loadSong(index) {
                currentSongIndex = index;
                const song = songs[index];
                
                audio.src = song.src;
                currentSongTitle.textContent = song.title;
                currentSongArtist.textContent = song.artist;
                
                if (isPlaying) {
                    audio.play();
                }
            }

            function togglePlayPause() {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '▶';
                    playPauseBtn.setAttribute('title', 'Play');
                    musicPlayer.classList.remove('playing');
                } else {
                    audio.play();
                    playPauseBtn.innerHTML = '⏸';
                    playPauseBtn.setAttribute('title', 'Pause');
                    musicPlayer.classList.add('playing');
                }
                isPlaying = !isPlaying;
            }

            function playNextSong() {
                if (isShuffled) {
                    // Play random song (but not the same one)
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * songs.length);
                    } while (newIndex === currentSongIndex && songs.length > 1);
                    currentSongIndex = newIndex;
                } else {
                    currentSongIndex = (currentSongIndex + 1) % songs.length;
                }
                loadSong(currentSongIndex);
            }

            function playPrevSong() {
                if (isShuffled) {
                    // Play random song (but not the same one)
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * songs.length);
                    } while (newIndex === currentSongIndex && songs.length > 1);
                    currentSongIndex = newIndex;
                } else {
                    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                }
                loadSong(currentSongIndex);
            }

            function updateDuration() {
                const duration = audio.duration;
                durationTimeEl.textContent = formatTime(duration);
            }

            function updateProgress() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressFill.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function seek(e) {
                const progressBarWidth = progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                if (duration) {
                    audio.currentTime = (clickX / progressBarWidth) * duration;
                }
            }

            function setVolume(e) {
                const volumeSliderWidth = volumeSlider.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / volumeSliderWidth;
                
                audio.volume = volume;
                updateVolumeDisplay();
            }

            function updateVolumeDisplay() {
                const volume = audio.volume;
                volumeLevel.style.width = `${volume * 100}%`;
            }

            function toggleMinimize() {
                isMinimized = true;
                musicPlayer.classList.add('minimized');
                if (isPlaying) {
                    musicPlayer.classList.add('playing');
                }
            }

            function expandPlayer() {
                isMinimized = false;
                musicPlayer.classList.remove('minimized');
            }

            function toggleShuffle() {
                isShuffled = !isShuffled;
                shuffleBtn.classList.toggle('active', isShuffled);
                
                if (isShuffled) {
                    // Create a shuffled copy of the playlist
                    const shuffled = [...songs];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    // Replace the current playlist with shuffled version
                    songs.splice(0, songs.length, ...shuffled);
                    shuffleBtn.innerHTML = '🔀 Shuffled';
                } else {
                    // Restore original order
                    songs.splice(0, songs.length, ...originalPlaylist);
                    shuffleBtn.innerHTML = '🔀 Shuffle';
                }
            }

            // Initialize the player when the page loads
            initPlayer();
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
